<div class="content">
    <div class="questionContainer">
    <div *ngFor="let question of questions">
        <div class="question">
            <app-question [question]="question" [isReadOnly]="true"></app-question>
        </div>
    </div>
    </div>
    <h1>
        Select your favorite San Diego restaurant
    </h1>
    <div class="advertisingContainer" *ngFor="let restaurant of restaurants">
        <app-add-display [restaurant]="restaurant.restaurant">
        </app-add-display>
    </div>
</div>
